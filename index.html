<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ritu is motti</title>
  <link rel="stylesheet" href="animation.css" />
</head>
<body>
  <div class="scene">
    <img src="assects/NicePng_biblethump-png_9282.png" alt="Sun" class="sun" />

    <div class="road-container">
      <div class="road"></div>
    </div>

    </div>

    <div class="car-container">
      <img src="assects/NicePng_lamborghini-car-png_2547288.png" alt="Car Body" class="car-body" />
      <img src="assects/nicewheel.png" alt="Front Wheel" class="wheel front-wheel" />
      <img src="assects/nicewheel.png" alt="Back Wheel" class="wheel back-wheel" />
    </div>
  </div>
  <!-- ðŸš€ Speed Control Slider -->
<div style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 100; background: rgba(255,255,255,0.7); padding: 8px 12px; border-radius: 10px; font-family: sans-serif;">
  <label for="speedRange" style="color: #000; font-weight: bold;">Speed:</label>
  <input type="range" id="speedRange" min="0.5" max="5" value="3" step="0.1">
</div>

<script>
  const road = document.querySelector('.road');
  const wheels = document.querySelectorAll('.wheel');
  const speedRange = document.getElementById('speedRange');

  // Initialize default speed
  road.style.animationDuration = speedRange.value + 's';
  wheels.forEach(wheel => {
    wheel.style.animationDuration = (speedRange.value / 3) + 's';
  });

  speedRange.addEventListener('input', () => {
    const speed = speedRange.value;

    // Update road speed
    road.style.animationDuration = speed + 's';

    // Update wheel spin speed (proportional to road speed)
    wheels.forEach(wheel => {
      wheel.style.animationDuration = (speed / 3) + 's';
    });
  });
</script>

</body>
</html>
